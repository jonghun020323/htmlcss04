<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>명장면 갤러리</title>
  <style>
    body {
      font-family: 'Nanum Gothic', sans-serif;
      background: #fff8f0;
      margin: 20px;
      color: #333;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
    .scene-gallery {
      max-width: 800px;
      margin: 0 auto;
    }
    .scene {
      margin-bottom: 20px;
      border-bottom: 1px solid #ddd;
      padding-bottom: 15px;
    }
    .scene img {
      width: 100%;
      border-radius: 10px;
    }
    .scene p {
      margin-top: 8px;
      font-style: italic;
      color: #555;
    }
  </style>
</head>
<body>
  <h1>🎞️ 명장면 갤러리</h1>
  <div class="scene-gallery">
    <div class="scene">
      <img src="lala1.jpeg" alt="라라랜드 명장면 1" />
      <p>라라랜드 - 환상적인 댄스씬</p>
    </div>
    <div class="scene">
      <img src="time1.jpeg" alt="어바웃타임 명장면 1" />
      <p>어바웃타임 - 바다에서의 장면</p>
    </div>
    <div class="scene">
      <img src="stitch1.jpeg" alt="스티치 명장면 1" />
      <p>스티치 - 오하나 가족 장면</p>
    </div>
  </div>
</body>
</html>
